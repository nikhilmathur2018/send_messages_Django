{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'hm' %}">Home</a></li>
            <li><a href="{% url 'ab' %}">About</a></li>
            <li><a href="{% url 'co' %}">Contact</a></li>
            <li><a href="{% url 'se' %}">Service</a></li>
            <li><a href="{% url 'contact_list' %}">Messages</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="home-welcome">
            <h1>Welcome to Our Website!</h1>
            <p>Explore our services and learn more about what we do.</p>
        </div>

        <h2>Send us a Message</h2>
        <form action="{% url 'submit_form' %}" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 My Awesome Website. All rights reserved.</p>
    </footer>
</body>
</html>
